<div class="container" [ngClass]="'user-baground'">
  <div class="jumbotron">
    <h2>This is user details</h2>
    <ul *ngFor="let user of useList">
      <li *ngIf='user.name==currentUserName'>
        <h2><a>{{user.name}}</a></h2>
        <hr>
      </li>
    </ul>
  </div>
  <button class="btn btn-primary" (click)="dealList()">User List</button>
</div>
