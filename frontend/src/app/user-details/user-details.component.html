<div class="container">
  <h2>User data</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" #emailRef required class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="city">
    </div>
    <div class="form-group">
      <label>PostalCode</label>
      <input type="text" class="form-control" name="postalcode" [(ngModel)]="postalcode">
    </div>
    <!-- <div class="form-group">

        Please fill data
      </div>
    </div> -->
    <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
