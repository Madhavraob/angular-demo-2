<div class="imj">
<h1 style="text-align:center">
    Welcome to CFQ Institute!!
</h1>
<div *ngIf="message" class="col-md-4 col-md-offset-3 well alert-danger" [ngClass]="{ 'alert': error}">
    {{message.text}}
</div>
<div class="col-md-4 col-md-offset-3 well ">
    <h2>Login</h2>
    <form [formGroup]= "userForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" #refName class="form-control" formControlName="username">
        <div *ngIf= "userForm.controls['username'].hasError('required')" class="alert alert-danger">
            provide name
        </div><!-- 
        <div *ngIf= "userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
            provide 4 chars
        </div> -->
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
    </form>
